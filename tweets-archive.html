---
layout: default
class: archive-page
title: "日々のつぶやき - 全記録"
---
<div class="container">
    <header class="section-title" style="margin-bottom: 40px;">
        <span class="update-label tweet-label" style="display:inline-block; margin-right:10px; transform: translateY(-3px);">TWEETS</span>
        <h1>{{ page.title }}</h1>
    </header>
    
    <ul class="archive-list">
        {% assign sorted_posts = site.tweets | sort: 'date' | reverse %}
        {% for post in sorted_posts %}
        <li>
            <a href="{{ post.url | relative_url }}">
                <span class="post-title">{{ post.title }}</span>
                <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>

    <div class="back-link" style="text-align: center; margin-top: 50px;">
        <a href="{{ '/' | relative_url }}" class="back-button">« トップページに戻る</a>
    </div>
</div>
