<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトルは、各ページの情報とサイトのタイトルを自動で組み合わせます -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <!-- ★★★ Jekyllの世界の正しいCSSの呼び出し方 ★★★ -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>

    {{ content }}

</body>
</html>
