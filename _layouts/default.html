<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- ★★★【修正点】style.cssを、正しい魔法の言葉で呼び出す！ ★★★ -->
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}"> 
</head>
<body class="{{ page.collection }}">
    
    <!-- ★★★ サイト共通のヘッダー部品を、ここに自動で挿入 ★★★ -->
    {% include header.html %}

    <!-- ★★★ 各ページの中身（content）を、ここに自動で挿入 ★★★ -->
    {{ content }}

</body>
</html>
